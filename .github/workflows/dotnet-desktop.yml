name: Create Release

on:
  # Trigger the workflow on the creation of a tag named "v*"
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # or your target .NET version

      - name: Restore dependencies
        run: dotnet restore ./ValheimLauncher/ValheimLauncher.csproj

      - name: Build project
        run: dotnet build --configuration Release ./ValheimLauncher/ValheimLauncher.csproj

      - name: Publish project
        run: dotnet publish ./ValheimLauncher/ValheimLauncher.csproj -c Release -r win10-x64 --self-contained true -o ./publish

      - name: Archive build artifacts
        run: |
          # Create a zip of the published folder
          powershell Compress-Archive -Path "publish\*" -DestinationPath "ValheimLauncher.zip"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './ValheimLauncher.zip'
          asset_name: 'ValheimLauncher.zip'
          asset_content_type: 'application/zip'
